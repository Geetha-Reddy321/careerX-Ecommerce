<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurtis shopping</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="product-container">
    <div class="image-section">
        <img id="kurta-img" src="img purple.png" alt="kurta">
    </div>

    <div class="details-section">
        <h1>Fabulous Kurtis</h1>
        <h2>$4.80</h2>
        <p>Beautiful kurta for women to freshen up your wardrobe. These stylish kurtis with embroidery for women are made up of super soft cotton & rayon fabrics for comfort, durability & breathability.</p>
    </div>
    <div class="size-options">
        <label>Size:</label>
        <button>S</button>
        <button>M</button>
        <button>L</button>
        <button>XL</button>
        <button>XXL</button>
    </div>
    <div class="color-options">
        <label>Color:</label>
        <button class="color-btn" data-color="purple"></button>
        <button class="color-btn" data-color="blue"></button>
        <button class="color-btn" data-color="grey"></button>
        <button class="color-btn" data-color="black"></button>
    </div>
    <div class="quantity-section">

        <label> Quantity:</label>
        <input type="number" min="1" >
    </div>
    <button class="buy-now">Buy Now</button>

    
</div>






    <script src="index.js"></script>
    
</body>
</html>
